<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>snake game</title>
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="playgound"></div>
    <div class="controlls">
        <button id="up" onclick="snake.move(up)"><img src="./assets/caret.svg" alt=""></button>
        <button id="left" onclick="snake.move(left)"><img src="./assets/caret.svg" alt=""></button>
        <button id="right" onclick="snake.move(right)"><img src="./assets/caret.svg" alt=""></button>
        <button id="down" onclick="snake.move(down)"><img src="./assets/caret.svg" alt=""></button>
    </div>
</body>
<script src="js/index.js"></script>
</html>
